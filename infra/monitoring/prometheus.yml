global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Spring Boot Actuator 指标
  - job_name: 'spring-boot-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
        labels:
          application: 'demo-backend'
          environment: 'production'

  # Python ML Service 指标
  - job_name: 'ml-service'
    static_configs:
      - targets: ['ml-service:8001']
        labels:
          application: 'ml-service'
          environment: 'production'

  # Airflow 指标
  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow-webserver:8080']
        labels:
          application: 'airflow'
          environment: 'production'

  # Postgres Exporter (可选)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          application: 'postgres'
          environment: 'production'

  # Redis Exporter (可选)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          application: 'redis'
          environment: 'production'