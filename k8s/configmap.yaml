apiVersion: v1
kind: ConfigMap
metadata:
  name: scb-rag-config
  namespace: scb-rag-demo
  labels:
    app: scb-rag-demo
data:
  # PostgreSQL配置
  postgres.database: "scb_rag_demo"
  postgres.user: "postgres"
  
  # Poe API配置
  poe.api.url: "https://api.poe.com/v1"
  poe.model: "Claude-3.5-Sonnet"
  
  # 应用配置
  APP_NAME: "SCB RAG Demo"
  APP_VERSION: "1.0.0"
  
  # 后端配置
  SPRING_PROFILES_ACTIVE: "prod"
  BACKEND_PORT: "8080"
  
  # 数据库配置
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "scb_rag_demo"
  POSTGRES_USER: "postgres"
  
  # Redis配置
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""
  
  # 日志配置
  LOG_LEVEL: "INFO"
  
  # 文件上传配置
  MAX_FILE_SIZE: "10485760"
  ALLOWED_FILE_TYPES: "pdf"
  UPLOAD_DIR: "/app/uploads"
  
  # RAG配置
  CHUNK_SIZE: "500"
  CHUNK_OVERLAP: "50"
  MAX_CHUNKS_PER_QUERY: "5"
